<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>

    <body>
        <header style="background-color: #333; color: white; padding: 20px; text-align: center;">
            <h1 align="left" style="margin: 0;">GEM BIDDER</h1>
            <nav style="margin-top: 10px;">
                <a href="#" style="color: white; padding: 10px; text-decoration: none; margin: 0 15px;">Home</a>
                <a href="#" style="color: white; padding: 10px; text-decoration: none; margin: 0 15px;">Jewelry</a>
                <a href="#" style="color: white; padding: 10px; text-decoration: none; margin: 0 15px;">Upcoming</a>
                <a href="#" style="color: white; padding: 10px; text-decoration: none; margin: 0 15px;">About Us</a>
                <a href="#" style="color: white; padding: 10px; text-decoration: none; margin: 0 15px;">Contact Us</a>
            </nav>
        </header>

        <section style="display: flex; justify-content: center; align-items: center; ">
            <div style="width: 350px; padding: 20px;  text-align: left; background-color: white;">
                <h2 style="text-align: center;">Sign Up</h2>
                <form>
                    <label style="display: block; margin-bottom: 5px;">Full Name</label>
                    <input type="text" placeholder="Full Name" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Username</label>
                    <input type="text" placeholder="Username" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Email</label>
                    <input type="email" placeholder="Email" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" placeholder="Password" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Date of Birth</label>
                    <input type="date" required style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <label style="display: block; margin-bottom: 5px;">Gender</label>
                    <select required style="width: 90%; padding: 10px; margin-bottom: 10px;">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label style="display: block; margin-bottom: 5px;">Address</label>
                    <input type="text" placeholder="Address" required
                        style="width: 90%; padding: 10px; margin-bottom: 10px;">

                    <button type="submit"
                        style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; cursor: pointer;">Sign
                        Up</button>
                </form>
            </div>
        </section>

        <footer style="background-color: #333; color: white; padding: 10px; text-align: center;">
            <div class="container">
                <p>&copy; 2025 GemBidder. All rights reserved.</p>
            </div>
        </footer>
    </body>

</html>
