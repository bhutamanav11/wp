<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile - Gem Bidder</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                text-align: center;
            }

            header {
                background-color: #333;
                color: white;
                padding: 20px;
            }

            nav a {
                color: white;
                padding: 10px;
                text-decoration: none;
                font-weight: bold;
            }

            .profile-container {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                text-align: center;
                position: relative;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: #ddd;
                display: block;
                margin: 0 auto 15px;
            }

            .profile-info {
                padding: 10px;
                margin-bottom: 10px;
                text-align: left;
            }


            .profile-info p {
                margin: 5px 0;
                font-size: 16px;
            }

            .profile-info span {
                font-weight: bold;
                color: #333;
            }

            .profile-buttons {
                text-align: center;
                margin-top: 20px;
            }

            .profile-buttons button {
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
                margin: 5px;
                transition: 0.3s;
            }

            .signout {
                background-color: #007BFF;
                color: white;
            }

            .delete {
                background-color: #dc3545;
                color: white;
            }

            .signout:hover {
                background-color: #0056b3;
            }

            .delete:hover {
                background-color: #a71d2a;
            }

            footer {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>GEM BIDDER</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Jewelry</a>
                <a href="#">Upcoming</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>

        <div class="profile-container">
            <div class="profile-pic">
                <img class="profile-pic" src="profile_pic.png" alt="">
            </div>
            <h2>User Profile</h2>
            <div class="profile-info">
                <p><span>Username:</span> JohnDoe123</p>
            </div>
            <div class="profile-info">
                <p><span>Email:</span> johndoe@example.com</p>
            </div>
            <div class="profile-info" style="border-bottom: none;">
                <p><span>Phone Number:</span> +1234567890</p>
            </div>

            <div class="profile-buttons">
                <button class="signout">Sign Out</button>
                <button class="delete">Delete Account</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 GemBidder. All rights reserved.</p>
        </footer>
    </body>

</html>
